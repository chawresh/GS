name: Build GS.py App

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      matrix:
        os: [ubuntu-latest, windows-2022]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 1

    - name: Debug repository contents (Linux)
      if: matrix.os == 'ubuntu-latest'
      shell: bash
      run: |
        ls -la
        ls -la data/

    - name: Debug repository contents (Windows)
      if: matrix.os == 'windows-2022'
      shell: pwsh
      run: |
        dir -Force
        dir data -Force

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Clear pip cache
      shell: bash
      run: |
        python -m pip install --upgrade pip
        pip cache purge

    - name: Install dependencies
      shell: bash
      run: |
        pip install -r requirements.txt --retries 3 --timeout 60
      timeout-minutes: 10

    - name: Debug installed packages
      shell: bash
      run: |
        pip list

    - name: Build with PyInstaller
      shell: bash
      run: |
        pyinstaller gs.spec
      env:
        PYTHONPATH: ${{ github.workspace }}

    - name: Debug build output (Linux)
      if: matrix.os == 'ubuntu-latest'
      shell: bash
      run: |
        ls -la dist/
        ls -la dist/GS_Huzurevi/

    - name: Debug build output (Windows)
      if: matrix.os == 'windows-2022'
      shell: pwsh
      run: |
        dir dist -Force
        dir dist/GS_Huzurevi -Force

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: GS_Huzurevi-${{ matrix.os }}
        path: |
          dist/GS_Huzurevi
          dist/GS_Huzurevi.exe
        retention-days: 30

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        files: |
          dist/GS_Huzurevi*
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
