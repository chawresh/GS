name: Build GS.py App

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30  # İş için 30 dakika sınır
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 1
        retries: 3
        retry-wait: 5

    - name: Debug Git status
      run: |
        git status
        ls -la
        ls -la data/

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt --retries 3 --timeout 60
      timeout-minutes: 10  # pip install için 10 dakika sınır

    - name: Build with PyInstaller
      run: |
        pyinstaller gs.spec

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: GS_Huzurevi-${{ matrix.os }}
        path: |
          dist/GS_Huzurevi
          dist/GS_Huzurevi.exe
        retention-days: 30

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        files: |
          dist/GS_Huzurevi*
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
